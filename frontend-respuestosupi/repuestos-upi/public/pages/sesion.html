<section class="auth-container">
  <h2>Bienvenido a Repuestos UPI</h2>

  <form class="auth-form">
    <div class="field">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="nombre@correo.com" required>
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required>
    </div>

    <button type="submit">Iniciar Sesión</button>
  </form>

  <p class="register-text">
    ¿No eres cliente? <a href="#" id="openRegister">Regístrate ya</a>
  </p>

  <div id="registerModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Crear cuenta</h3>
      <form id="registerForm" class="register-form">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required>
        <input type="password" id="registerConfirm" placeholder="Confirmar contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>
</section>
